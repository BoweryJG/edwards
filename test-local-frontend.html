<!DOCTYPE html>
<html>
<head>
    <title>Test Local Frontend Voice</title>
</head>
<body>
    <h1>Testing Voice Components</h1>
    
    <iframe 
        src="http://localhost:5175" 
        width="100%" 
        height="600"
        style="border: 1px solid #ccc;">
    </iframe>
    
    <hr>
    
    <h2>Direct Component Test</h2>
    <div id="root"></div>
    
    <script type="module">
        // Test if we can import and use the voice component
        console.log('Testing voice component availability...');
        
        // Check if the frontend is running
        fetch('http://localhost:5175')
            .then(res => {
                console.log('Frontend status:', res.status);
                if (res.ok) {
                    console.log('Frontend is running on localhost:5175');
                } else {
                    console.log('Frontend not accessible');
                }
            })
            .catch(err => {
                console.error('Frontend not running:', err.message);
                console.log('Start frontend with: cd frontend && npm run dev');
            });
    </script>
</body>
</html>
